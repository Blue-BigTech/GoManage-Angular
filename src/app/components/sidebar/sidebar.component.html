
<div class="sidebar-wrapper">
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <div class="logo-container">
            <div class="logo">
                <img src="../../../assets/img/logo/GoManageLogo.jpeg" class="img-logo" alt="Creative Tim Logo">
            </div>
        </div>
    </div>
	<div *ngIf="isNotMobileMenu()">
        <div class="user" style="display: flex; flex-direction: column;">
            <div class="info">
                <a>
                    Jade
                </a>
            </div>
        </div>
    </div>
        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let menuitem of menuItems" [class.hide]=" !menuitem.is_show">
                <!--If is a single link-->
                <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}</p>
                </a>
                <!--If it have a submenu-->
                <a data-toggle="collapse" href="#{{menuitem.title}}" *ngIf="menuitem.type === 'sub'">
                    <i class="{{menuitem.icontype}}"></i>
                    <p>{{menuitem.title}}<b class="caret"></b></p>
                </a>

                <!--Display the submenu items-->
                <div id="{{menuitem.title}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                    <ul class="nav">
                        <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                            <a [routerLink]="[menuitem.path, childitem.path]">
                                <span class="sidebar-mini">{{childitem.ab}}</span>
                                <span class="sidebar-normal">{{childitem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>

</div>
